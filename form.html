<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="form.css">
    <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css”>
    <title>Travel With Me</title>
</head>
<body>
    <div class="Form_Container">
        <h1>Prebare your next trip with me</h1>
        <p>please get a moment to get in touch I will get back shortly</p>
        <form>
            <input type="text" class="text_field" id="Full_name" name="Full name" placeholder="Enter Your Name">

            <input type="email" name="Email" class="text_field" id="email" placeholder="Enter your Email">

            <input type="tel" name="phone number" class="text_field" id="phone" placeholder="Enter your Phone number">

            <label>Gender:</label>
            <div class="gender_options">
                <input type="radio" id="male" value="male" name="Gender">
                <label>male</label>
                <input type="radio" id="female" value="female" name="Gender">
                <label>female</label>
            </div>

            <label>Arriving date:</label>
            <input type="date" class="text_field" id="arriving_date" name="arriving date">

            <label>Profile Picture</label>
            <input type="file" id="profile_pic" name="Profile Picture">
            
            <label>passport</label>
            <input type="file" id="passport" name="passport">

            <div class="services" >
                <p><b><u>check the service that you need</u></b></p>

                <div class="choice_service">
                    <input type="checkbox" id="airline_ticket" value="airline ticket">
                     <label>airline ticket</label>
                </div>
                <div class="choice_service">
                    <input type="checkbox" id="rental car" value="rental car">
                    <label>rental car</label>
                </div>
                <div class="choice_service">
                    <input type="checkbox" id="hotel reservation" value="hotel reservation">
                    <label>hotel reservation</label>
                </div>
            </div>
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="s-icon s-icon-icon-send" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15.328 1.294a.798.798 0 0 0-.034-.174c-.006-.02-.013-.046-.026-.066A.65.65 0 0 0 15.14.86a.648.648 0 0 0-.267-.153.567.567 0 0 0-.146-.027.338.338 0 0 0-.087-.013.478.478 0 0 0-.193.04h-.007c-.013.007-.02.007-.033.013L1.114 5.374a.66.66 0 0 0-.446.6.658.658 0 0 0 .393.633l5.78 2.567 2.56 5.766c.107.247.36.407.633.394a.668.668 0 0 0 .6-.447l4.667-13.333a.743.743 0 0 0 .033-.207c0-.02-.006-.04-.006-.053ZM12.12 2.94 7.188 7.874l-4.047-1.8 8.98-3.134Zm-2.187 9.927L8.128 8.814l4.96-4.96-3.154 9.013Z"/>
                  </svg>
                sumbit</button>
        </form>
    </div>
</body>
</html>
